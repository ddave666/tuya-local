name: Barrier controller
products:
  - id: 07kifxaohklzpj0h
    manufacturer: Safe
    model: CON09-01
entities:
  - entity: cover
    class: gate
    dps:
      - id: 1
        name: control
        type: boolean
        mapping:
          - dps_val: true
            value: "open"
          - dps_val: false
            value: "close"
      - id: 103
        name: open
        type: boolean
  - entity: switch
    translation_key: keytone
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
  - entity: switch
    name: Relay
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: number
    name: Relay engage time
    class: duration
    category: config
    dps:
      - id: 104
        type: integer
        name: value
        unit: s
        range:
          min: 1
          max: 15
